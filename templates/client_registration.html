<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Client Registration</h1>
        <form method="POST" action="/register_client">
            <label for="client_name">Name:</label>
            <input type="text" id="client_name" name="name" required>
            
            <label for="client_phone_number">Phone Number:</label>
            <input type="text" id="client_phone_number" name="phone_number" required>

            <label for="client_email">Email:</label>
            <input type="email" id="client_email" name="email" required>

            <label for="client_password">Password:</label>
            <input type="password" id="client_password" name="password" required>

            <label>Identification Type:</label>
            <input type="radio" id="national_id" name="national_id" value="National ID">
            <label for="national_id">National ID</label>
            <input type="radio" id="passport" name="passport" value="Passport">
            <label for="passport">Passport</label>
            
            <label for="client_id_digits">ID / Passport Digits:</label>
            <input type="text" id="client_id_digits" name="id_digits" required>

            <label for="client_gender">Gender:</label>
            <select id="client_gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality">
                <option value="Local Tourist">Local Tourist</option>
                <option value="Foreign Tourist">Foreign Tourist</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
